<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLR Bank - Login Page</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Lato"
    />

    <link rel="stylesheet" href="./css/login.css" />

    <style type="text/css">
      body {
        background-color: #b8dbe0;
        margin: 0;
        padding: 0;
        font-family: "Roboto";
      }
    </style>
  </head>

  <body>
    
    <div class="container-fluid bg-login">
      <br><br><br>
      <div class="container">
        <div class="row">
          <div class="col-sm-2"></div>

          <div class="col-sm-8 col-lg-8 col-md-8 login-card">
            <div class="row">
              <div class="col-md-5 col-lg-5 detail-part text-center">
                <div class="dele">
                  <h1>SLR Bank welcomes you</h1>
                  <p>Please Login for Banking</p>
                </div>
              </div>
              <div class="col-md-7 col-lg-7 logn-part log">
                <div class="row">
                  <div class="col-lg-10 col-md-12 mx-auto">
                    <div class="logo-cover text-center">
                      <img
                        src="https://thumbs.dreamstime.com/b/bank-icon-sign-facade-building-symbol-circle-isolated-white-background-flat-style-vector-illustration-145525569.jpg"
                        alt="marvel iot"
                        width="150px"
                        height="150px"
                      />
                    </div>
                    <form method="POST">
                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="email"
                          class="form-control"
                          name="Email"
                          placeholder="Email or phone"
                        />
                        <div id="er1"></div>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          name="Password"
                          placeholder="Password"
                        />
                        <div id="er2"></div>
                      </div>

                      <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              name=""
                              value="admin"
                              id="myadmin"
                            />
                            <label class="form-check-label" for="myadmin">
                              Admin
                            </label>
                          </div>
                        </div>

                        <div class="col">
                          <a href="#!">Forgot password?</a>
                        </div>
                      </div>

                      <button
                        id="LoginSub"
                        class="btn btn-primary btn-block"
                        name=""
                        onclick="event.preventDefault();"
                      >
                        Login
                      </button>
                      <br />
                      <div class="text-center">
                        <a href="./register.html">
                          Don't have an account? Sign up here
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
    ></script>

    <script type="text/javascript" src="./js/login.js"></script>
    <script type="text/javascript" src="./js/responsive.js"></script>
  </body>
</html>
